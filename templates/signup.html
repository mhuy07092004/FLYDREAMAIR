<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyDreamAir - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img src="{{ url_for('static', filename='assets/Logo.png') }}" alt="FlyDreamAir Logo" class="logo">
            <span class="logo-text">FlyDreamAir</span>
        </div>
        <div class="nav-center">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Flights</a>
            <a href="#" class="nav-link">Other Products</a>
            <a href="#" class="nav-link">Membership</a>
        </div>
        <div class="nav-right">
            <a href="#" class="nav-link">Support</a>
            <a href="signin.html" class="nav-link">Log-in</a>
            <a href="signup.html" class="nav-link active">Sign-up</a>
            <a href="#" class="nav-link">English</a>
        </div>
    </nav>

    <main class="main-container">
        <div class="login-container">
            <h1>Create Account</h1>
            <p class="signup-text">Already have an account? <a href="\" class="signup-link">Sign in here</a></p>

            <button class="google-btn">
                <img src="{{ url_for('static', filename='assets/google_login.png') }}" alt="Google Icon">
                Continue with Google
            </button>

            <div class="divider">
                <span>or</span>
            </div>

            <form class="login-form" id="signupForm">
                <div class="form-group">
                    <label for="fullname">Enter Your Full Name</label>
                    <div class="input-container">
                        <img src="{{ url_for('static', filename='assets/fullname_logo.jpg') }}" alt="Person Icon" class="input-icon">
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Enter Your Email</label>
                    <div class="input-container">
                        <img src="{{ url_for('static', filename='assets/mail-open-line.png') }}" alt="Email Icon" class="input-icon">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Enter Your Phone Number</label>
                    <div class="input-container">
                        <img src="{{ url_for('static', filename='assets/phone_logo.jpg') }}" alt="Phone Icon" class="input-icon">
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Enter Your Password</label>
                    <div class="input-container">
                        <img src="{{ url_for('static', filename='assets/lock-password-line.png') }}" alt="Password Icon" class="input-icon">
                        <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <img src="{{ url_for('static', filename='assets/password_hide.png') }}" alt="Show password">
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Your Password</label>
                    <div class="input-container">
                        <img src="{{ url_for('static', filename='assets/lock-password-line.png') }}" alt="Password Icon" class="input-icon">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <img src="{{ url_for('static', filename='assets/password_hide.png') }}" alt="Show password">
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms and Conditions</a>
                    </label>
                </div>

                <button type="submit" class="login-btn">Create Account</button>
            </form>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>
</html>
